    <p><a href="v5.htm"><font color="#0080FF"><u>总结</u></font></a></th>
    <td width="610" height="16"><big><big>临睡之前 </big></big><br>
    <br>
    床上躺着我的肉体， <br>
    里面住着一个不熟悉的灵魂。 <br>
    当我爱上痛苦的时候， <br>
    弄疼伤口的快感就在心里蔓延。 <br>
    <br>
    我会不会成为日神的敌人？ <br>
    悲剧的心情挣脱着被撕裂的乩语。 <br>
    我渴望的死亡， <br>
    会不会泛出铁青色的光芒。 <br>
    <br>
    懦弱呵，卑怯呵， <br>
    在炼狱前把我击倒； <br>
    <br>
    而时间压迫着神经， <br>
    思考已成了奢侈的代号。 <br>
    <br>
    离开阳光吧， <br>
    闭上眼， <br>
    瞳孔散出金黄的晕圈。 <br>
    思维在旋转，下沉， <br>
    躲开这混沌的世界，混沌的人。 </td>
