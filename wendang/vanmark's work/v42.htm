    <td width="610" height="16"><big><big>新生 </big></big><br>
    <br>
    <p>上帝告诉你,要有光, <br>
    撒旦告诉我,要有欲望; <br>
    你告诉我,要有快乐, <br>
    快乐告诉你,痛苦是我的衣裳. <br>
    <br>
    我的眼和心,沉静, <br>
    毛孔在兴奋的高喊: <br>
    粉碎吧,粉碎吧! <br>
    让我的血液和骨髓沉入深海, <br>
    思辨的牙缝残留着昨日的筋肉. <br>
    可不管是哲学,还是可怜的爱情, <br>
    似乎都不足以让我重生. <br>
    <br>
    只有沉浸于未来的恐怖, <br>
    真切地感受永恒的召唤. <br>
    你快乐吗? <br>
    心灵的墓地是那样的安详. <br>
    掘墓吧,掘墓吧 <br>
    灵魂的拥抱, <br>
    和肉体之欢最后会合于 <br>
    丧钟之后的天堂. </td>
