<h1 align="center"><font face="隶书" color="#FF0000">大使馆</font></h1>

<p><img src="images/ambassad.jpg" alt="ambassad.jpg (122677 bytes)" WIDTH="800" HEIGHT="649"></p>

<p> 
&nbsp;&nbsp;&nbsp; 北约轰炸我驻南大使馆的暴行，激起了大学生们的愤怒。一时间，校园沸腾了。我们两千多人，踏着夜色，喊着口号冲向了美国大使馆。爱国之心在我们的心里回荡。其间有很多小插曲，可以说是形形色色的人们粉墨登场。虽然一夜未睡，但我们仍然很有精神。</p>
