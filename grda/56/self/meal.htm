<h1 align="center"><font face="隶书" color="#FF0000">散伙饭</font></h1>

<p><img src="images/meal.jpg" alt="meal.jpg (119545 bytes)" WIDTH="979" HEIGHT="601"></p>

<p> 
&nbsp;&nbsp;&nbsp; 分别是痛苦的。不管怎么说，大家在一起度过了四年的时光。其间有欢乐，也有苦痛。但不管是什么，它都加深了大家彼此间的情谊。分别是感人的。在毕业前做的调查中，很多同学都将散伙饭定为大学四年中最让他感动的一件事情。当然，我们也知道，天下没有不散的宴席。但我相信，分别是暂时的，有缘大家一定能再相会！</p>
