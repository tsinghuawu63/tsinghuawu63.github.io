<h1 align="center"><font face="隶书" color="#FF0000">黑龙潭</font></h1>

<p><img src="images/blackdragon.jpg" alt="blackdragon.jpg (200307 bytes)" WIDTH="1000" HEIGHT="659"></p>

<p> 
&nbsp;&nbsp;&nbsp; 黑龙潭我们计划去了两次。第一次可以说是个失败，但第二次则很成功。池塘边草地上的篝火晚会中，大家尽情展示着自己的表演才华；美丽的黑龙潭上，留下了大家爽朗的笑声和轻快的步伐。其实山水都是次要的，最总要的还是人，对不对？</p>
