<h1 align="center"><font face="隶书" color="#FF0000">清华园</font></h1>

<p><img src="images/gate.jpg" alt="gate.jpg (124427 bytes)" WIDTH="800" HEIGHT="665"></p>

<p> 
&nbsp;&nbsp;&nbsp; 这座白色的门就是清华的象征。想当初高中时，正是看着招生简章上它的图片，梦想着来到清华园。不久这个梦想就如愿以偿了，但并没有什么功夫陶醉，繁重的学习压得我们不得不重新评价清华梦。现在快毕业了，当再次站在这座门前时，心中充满了留恋。如果时光倒流，能让我重新选择去那所大学的话，我一定会选择--清华。</p>
