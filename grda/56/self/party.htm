<h1 align="center"><font face="隶书" color="#FF0000">元旦联欢</font></h1>

<p><img src="images/party.jpg" alt="party.jpg (154322 bytes)" WIDTH="1000" HEIGHT="659"></p>

<p> 
&nbsp;&nbsp;&nbsp; 大学四年开的联欢晚会很多，但我觉得最成功的一次还是这次元旦联欢晚会。为什么呢？其奥秘就在于这次联欢的宗旨是重在参与。我们准备了许多游戏，几乎所有的人都有上台表演的机会。这不，我来晚了一点，就被抓来“幸运五十二”了。</p>
