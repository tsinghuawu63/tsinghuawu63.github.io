<h1 align="center"><font face="隶书" color="#FF0000">滑&nbsp;&nbsp; 冰</font></h1>

<p><img src="images/sky.jpg" alt="sky.jpg (102051 bytes)" WIDTH="800" HEIGHT="504"></p>

<p> 
&nbsp;&nbsp;&nbsp; 因为出生在南方，所以来北京之前从未滑过真冰。刚下场时真是又兴奋又激动。虽然踉踉跄跄，但不亦乐乎。同学们有的会一点，有的则和我一样几乎一点不会。大家互帮互学，玩得有滋有味。瞧，大家脸上的笑容多么灿烂！</p>
